<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <p id="test">JavaScript NOT running</p>
    <canvas id="canvas" width="300" height="150" style="border: 1px solid black; background: white;"></canvas>
    
    <script>
        // This should run immediately
        document.getElementById('test').textContent = 'JavaScript IS running!';
        
        // Draw on canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Red rectangle
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 50, 30);
        
        // Blue text
        ctx.fillStyle = 'blue';
        ctx.font = '16px Arial';
        ctx.fillText('Hello Canvas!', 10, 60);
        
        console.log('Script executed successfully');
    </script>
</body>
</html>
