name: ðŸš€ Feature Request
description: Suggest a new feature or improvement for vRacer
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! 
        
        Before submitting, please:
        - [ ] Check if this feature has been requested before
        - [ ] Consider discussing in [GitHub Discussions](https://github.com/benck/vRacer/discussions) first
        - [ ] Review the [AI Improvement Plan](./AI_IMPROVEMENT_PLAN.md) if it's AI-related

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - Gameplay (new mechanics, controls)
        - AI Players (behavior, difficulty)
        - Track Editor (creation, editing)
        - UI/UX (interface, accessibility)
        - Performance (optimization, metrics)
        - Audio/Visual (sounds, animations)
        - Multiplayer (networking, modes)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low (nice to have)
        - Medium (would improve experience)
        - High (significantly impacts gameplay)
        - Critical (blocks major use case)
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Currently, players cannot... which makes it difficult to...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your idea for solving this problem
      placeholder: I would like to see... that works by...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other solutions have you considered?
      placeholder: I also thought about... but that wouldn't work because...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Any examples from other games or references?
      placeholder: This is similar to how [Game X] handles...

  - type: checkboxes
    id: implementation-help
    attributes:
      label: Implementation Help
      description: Are you willing to help implement this feature?
      options:
        - label: I can help with design/planning
        - label: I can help with coding
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context or screenshots about the feature request
      placeholder: This feature would be especially useful for...
